  <body>


    <div class="container">

      <div class="row user-logout">
        <div class="col-lg-6"></div>

        <div class="col-lg-1" id="logout">Log out</div>
        <div class="col-lg-1" id="sign-in">Log in</div>
        <div class="col-lg-1"></div>  
      </div>

      <!-- Enter Keywords -->
      <div id="initial-page" class="row">

        <div class="col-lg-1"></div>
        <div class="col-lg-10">

          <form>
              <div class="form-group">
                <label for="user-prompt-input" id="prompt-user" style="color:#eee;">What do you want to watch?</label>
                <input class="form-control" id="user-keyword-input" type="text">
                <button class="btn btn-primary" id="user-keyword-btn" type="submit">GO</button>
                <button class="btn btn-primary" id="movies-near-user-btn" type="submit">Movies near me</button>
              </div>
          </form>

        </div>
        <div class="col-lg-1"></div>

      </div>

      <!-- instructions -->
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10" id="instructions">
            Like or unlike these selections so we can find movies for you.
        </div>
        <div class="col-lg-1"></div>  
      </div>

      <!-- posters -->
      <div id="poster-load" class="row">
        <div class="col-lg-1 col-md-1"></div>

        <div class="col-lg-10 col-md-10" id="poster">
          <!-- posters loaded here-->
        </div>  
        
        <div class="col-lg-1 col-md-1"></div>  
      </div> 

    </div> <!-- /.container -->


    

    <!-- Sign In modal -->
    <div id="signInModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!--

          <div class="modal-body">
            <form role="form">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter Username">
              </div>
              <div class="form-group">
                <label for="zip-code">Zip Code</label>
                <input type="number" class="form-control" id="zip-code" placeholder="Enter Zip Code">
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="cancel" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="signin">Sign In</button>
          </div>

        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
