<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Movie Finder</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Font Awesome Reference -->
    <script src="https://use.fontawesome.com/6807919ae4.js"></script>

    <!-- fonts.google.com Reference -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

    <link href="assets/css/movie_stylesheet.css" rel="stylesheet" type="text/css"/>

  </head>

  <body>


    <div class="container">

      <div class="row user-logout">
        <div class="col-lg-8"></div>
        <div class="col-lg-2" id="welcome">Welcome back, Clark<span id="user-name"></span></div>
        <div class="col-lg-1" id="logout">logout</div>
        <div class="col-lg-1"></div>  
      </div>

      <!-- Enter Keywords -->
      <div id="initial-page" class="row">

        <div class="col-lg-1"></div>
        <div class="col-lg-10">

          <form>
              <div class="form-group">
                <label for="user-prompt-input" id="prompt-user" style="color:#eee;">What do you want to watch?</label>
                <input class="form-control" id="user-keyword-input" type="text">
                <button class="btn btn-primary" id="user-keyword-btn" type="submit">GO</button>
              </div>
          </form>

        </div>
        <div class="col-lg-1"></div>

      </div>

      <!-- instructions -->
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10" id="instructions">
            Like or unlike these selections so we can find movies for you. Submit when you are done!
        </div>
        <div class="col-lg-1"></div>  
      </div>

      <!-- posters -->
      <div id="poster-load" class="row">
        <div class="col-lg-1"></div>

        <div class="col-lg-10" id="poster">
          <!-- posters loaded here-->
        </div>  
        
        <div class="col-lg-1"></div>  
      </div>

      <!-- Submit button -->
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
          <button type="button" class="btn btn-primary" id="submitPreferences">Submit</button>
        </div>  
        <div class="col-lg-1"></div>  
      </div>  

    </div> <!-- /.container -->


    

    <!-- Sign In modal -->
    <div id="signInModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!--
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Modal title</h4>
          </div>
          -->
          <div class="modal-body">
            <form role="form">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter Username">
              </div>
              <div class="form-group">
                <label for="zip-code">Zip Code</label>
                <input type="number" class="form-control" id="zip-code" placeholder="Enter Zip Code">
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="signin">Sign In</button>
          </div>

        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- JavaScript -->
    <script src="assets/javascript/movie.js"></script>
    <script src="assets/javascript/filter.js"></script>
    <script src="assets/javascript/upload.js"></script>
  </body>

</html>
